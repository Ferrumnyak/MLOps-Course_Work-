# config/cnn_experiment.yml
experiment:
  name: "CNN_Text_Regression"
  version: "1.0"

mlflow:
  experiment_id: "0"
  run_name: "CNN_Simple_v1.0"
  tags:
    mlflow.runName: "CNN_Text_Regression"
    version: "1.0"
    model_type: "CNN"

data:
  artifact_path: "data/processed/train.csv"
  label_column: "rating"
  
  # Колонки
  text_column: "text"

preprocessing:
  vocab_size: 5000
  max_length: 50
  padding: "post"
  clean_nan: true

model:
  embedding_dim: 64
  conv_filters: 64
  conv_kernel_size: 3
  dense_units: 64
  dropout_rate: 0.3
  
  optimizer: "adam"
  loss: "mse"
  metrics: ["mae", "rmse"]

training:
  test_size: 0.2
  random_state: 42
  validation_split: 0.1
  epochs: 1
  batch_size: 64
  
  early_stopping:
    monitor: "val_loss"
    patience: 2
    restore_best_weights: true

visualization:
  plot_history: true
  plot_confusion: true
